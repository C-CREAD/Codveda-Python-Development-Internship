<!-- Password Reset Done Template -->
{% extends 'base.html' %}

{% block title %}Reset Complete{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Password Reset Successful</h2>
        <p>Your password has been successfully reset. Try to log in with your new password.</p>

        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
